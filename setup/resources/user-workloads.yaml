kind: Template
apiVersion: v1
metadata:
  name: nodejs-sample
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      namespace: ${NAMESPACE}
      name: nginx-deployment
      labels:
        app: nginx
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: quay.io/bitnami/nginx
            resources:
              requests:
                cpu: 250m
                memory: 64Mi
              limits:
                cpu: 500m
                memory: 250Mi
            ports:
            - containerPort: 80
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: ${NAMESPACE}
      name: nginx-service
    spec:
      selector:
        app: nginx
      ports:
        - protocol: TCP
          port: 80
          targetPort: 80
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      namespace: ${NAMESPACE}
      name: nginx-route
    spec:
      to:
        kind: Service
        name: nginx-service
  - apiVersion: v1
    data:
      username: YWRtaW4=
      password: MWYyZDFlMmU2N2Rm
    kind: Secret
    metadata:
      namespace: ${NAMESPACE}
      name: mysecret
    type: Opaque
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      namespace: ${NAMESPACE}
      name: game-config
    data:
      game.properties: |
        enemies=aliens
        lives=3
        enemies.cheat=true
        enemies.cheat.level=noGoodRotten
        secret.code.passphrase=UUDDLRLRBABAS
        secret.code.allowed=true
        secret.code.lives=30
      ui.properties: |
        color.good=purple
        color.bad=yellow
        allow.textmode=true
        how.nice.to.look=fairlyNice
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        app.openshift.io/vcs-ref: master
        app.openshift.io/vcs-uri: https://github.com/sclorg/nodejs-ex.git
        openshift.io/generated-by: OpenShiftWebConsole
      labels:
        app: nodejs-sample
        app.kubernetes.io/component: nodejs-sample
        app.kubernetes.io/instance: nodejs-sample
        app.kubernetes.io/name: nodejs
        app.kubernetes.io/part-of: sample-app
        app.openshift.io/runtime: nodejs
        app.openshift.io/runtime-version: 12-ubi7
      namespace: ${NAMESPACE}
      name: nodejs-sample
    spec:
      lookupPolicy:
        local: false
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      annotations:
        app.openshift.io/vcs-ref: master
        app.openshift.io/vcs-uri: https://github.com/codeready-toolchain/does-not-exist.git
        openshift.io/generated-by: OpenShiftWebConsole
      labels:
        app: nodejs-sample
        app.kubernetes.io/component: nodejs-sample
        app.kubernetes.io/instance: nodejs-sample
        app.kubernetes.io/name: nodejs
        app.kubernetes.io/part-of: sample-app
        app.openshift.io/runtime: nodejs
        app.openshift.io/runtime-version: 12-ubi7
      namespace: ${NAMESPACE}
      name: nodejs-sample
    spec:
      failedBuildsHistoryLimit: 5
      output:
        to:
          kind: ImageStreamTag
          name: nodejs-sample:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        git:
          uri: https://github.com/codeready-toolchain/does-not-exist.git
        type: Git
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: nodejs:12-ubi7
            namespace: openshift
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
      - generic:
          secretReference:
            name: nodejs-sample-generic-webhook-secret
        type: Generic
      - github:
          secretReference:
            name: nodejs-sample-github-webhook-secret
        type: GitHub
      - imageChange:
          lastTriggeredImageID: image-registry.openshift-image-registry.svc:5000/openshift/nodejs@sha256:1ab9834c333f4f57443e219a2fb2dcd8338bd200888b2c3cf626a047723f6616
        type: ImageChange
      - type: ConfigChange
parameters:
  - name: NAMESPACE
    required: true
