apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: install-sandbox-rhoam-operator
objects:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: ${RHOAM_NAMESPACE}
  - apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: rhmi-operator
      namespace: ${RHOAM_NAMESPACE}
    spec:
      displayName: RHOAM Operators
      image: ${INDEX_IMAGE}
      sourceType: grpc
      updateStrategy:
        registryPoll:
          interval: 5m0s
  - apiVersion: operators.coreos.com/v1
    kind: OperatorGroup
    metadata:
      name: ${OPERATOR_GROUP_NAME}
      namespace: ${RHOAM_NAMESPACE}
    spec:
      targetNamespaces:
        - ${RHOAM_NAMESPACE}
  - apiVersion: operators.coreos.com/v1alpha1
    kind: Subscription
    metadata:
      name: ${SUBSCRIPTION_NAME}
      namespace: ${RHOAM_NAMESPACE}
    spec:
      channel: ${CHANNEL}
      installPlanApproval: Automatic
      name: integreatly
      source: rhmi-operator
      sourceNamespace: ${RHOAM_NAMESPACE}
parameters:
  - name: RHOAM_NAMESPACE
    value: sandbox-rhoam-operator
  - name: INDEX_IMAGE
    value: quay.io/integreatly/managed-api-service-index:v1.12
  - name: OPERATOR_GROUP_NAME
    value: sandbox-rhoam-operator
  - name: SUBSCRIPTION_NAME
    value: managed-api-service
  - description: The name of the channel
    displayName: Channel Name
    name: CHANNEL
    value: alpha
