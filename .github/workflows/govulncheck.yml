name: govulncheck
on:
  pull_request:
    branches:
      - master

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run govulncheck
      uses: codeready-toolchain/toolchain-cicd/govulncheck-action@master
      with:
        go-version-file: go.mod
        cache: false
        config: .govulncheck.yaml