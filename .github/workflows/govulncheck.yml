name: govulncheck
on:
  pull_request:
    branches:
      - master

jobs:
  govulncheck:
    name: govulncheck
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run govulncheck
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: ${{ steps.install-go.outputs.go-version }}
        go-package: ./...
        repo-checkout: false