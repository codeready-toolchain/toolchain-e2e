name: publish-operators-for-e2e-tests
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, edited, ready_for_review]

env:
  GOPATH: /tmp/go
  GO_VERSION: 1.16.x

jobs:
  binary:
    name: Build & push operator bundles for e2e tests

    runs-on: ubuntu-18.04
    if: ${{ github.event.comment == '' || github.event.comment.body == '/retest' || github.event.comment.body == '/test all' || github.event.comment.body == '/test e2e' }}
    steps:
    - name: Checkout code
      uses: codeready-toolchain/matousjobanek/checkout-code@checkout-code

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles ('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Prepare tools
      uses: codeready-toolchain/toolchain-cicd/prepare-tools-action@master

    - name: Publish current operator bundles for host & member
      uses: codeready-toolchain/toolchain-cicd/publish-operators-for-e2e-tests@master
      with:
        quay-token: ${{ secrets.TEST_QUAY_TOKEN }}
        quay-namespace: codeready-toolchain-test
