name: ci-check-gomod
on:
  pull_request:
    branches:
      - master
    paths:
      - 'go.mod'

jobs:
  gomodreplacements:
    name: go.mod replacements
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: check
      uses: codeready-toolchain/toolchain-cicd/gomod-check@master
