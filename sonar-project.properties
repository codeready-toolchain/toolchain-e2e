# SonarCloud analysis properties
sonar.projectName=toolchain-e2e
sonar.organization=codeready-toolchain
sonar.sources=.
sonar.tests=.
sonar.language=go

# SCM properties
sonar.scm.provider=git
sonar.scm.url=github.com/codeready-toolchain/toolchain-e2e

# Quality gate properties
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/vendor/**, **/zz_generated.*, **/*.yaml
sonar.projectKey=codeready-toolchain_toolchain-e2e
