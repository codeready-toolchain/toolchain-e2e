apiVersion: toolchain.dev.openshift.com/v1alpha1
kind: ToolchainConfig
metadata:
  name: config
spec:
  host:
    automaticApproval:
      enabled: true
    deactivation:
      deactivationDomainsExcluded: '@redhat.com'
    registrationService:
      environment: 'e2e-tests'
  members:
    default:
      autoscaler:
        deploy: false
      memberStatus:
        refreshPeriod: "1s"
      toolchainCluster:
        healthCheckPeriod: "5s"
