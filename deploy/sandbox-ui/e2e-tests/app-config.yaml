app:
  title: Developer Sandbox
  branding:
    fullLogo: "data:image/png;base64,"
    fullLogoWidth: 100
  baseUrl: ${RHDH}
  sidebar:
    search: false
    administration: false

# this is required in order to be able to open the SSO login in full page mode.
enableExperimentalRedirectFlow: true

organization:
  name: Red Hat

backend:
  baseUrl: ${RHDH}
  csp:
    img-src:
      - "'self'"
      - "data:"
      - "https://catamphetamine.github.io"
    script-src:
      - "'self'"
      - "'unsafe-eval'"
      - "https://cdn.segment.com"
      - "https://www.google.com"
      - "https://www.gstatic.com"
    script-src-elem:
      - "'self'"
      - "https://cdn.segment.com"
      - "https://www.google.com"
      - "https://www.gstatic.com"
    frame-src:
      - "'self'"
      - "https://www.google.com"
  cors:
    origin: ${RHDH}
  database:
    client: better-sqlite3
    connection: ':memory:'

auth:
  environment: production
  session:
    secret: 'dummy'
  providers:
    oidc:
      production:
        metadataUrl: https://sso.devsandbox.dev/auth/realms/sandbox-dev
        clientId: sandbox-public
        clientSecret: dummy
        prompt: auto
        signIn:
          resolvers:
            - resolver: emailLocalPartMatchingUserEntityName
              dangerouslyAllowSignInWithoutUserInCatalog: true

signInPage: oidc

sandbox:
  signupAPI: ${REGISTRATION_SERVICE_API}
  kubeAPI: ${HOST_OPERATOR_API}
  recaptcha:
    siteKey: 6Lc_164lAAAAAPvrC0WO-XDljvZ2DZ3UQ38A4XR0