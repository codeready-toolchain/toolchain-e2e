kind: Deployment
apiVersion: apps/v1
metadata:
  name: rhdh
  namespace: ${SANDBOX_UI_NS}
  labels:
    app.kubernetes.io/instance: rhdh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: rhdh
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rhdh
    spec:
      restartPolicy: Always
      initContainers:
        - name: install-dynamic-plugins
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins
          resources:
            limits:
              cpu: "1"
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: Always
          volumeMounts:
            - name: dynamic-plugins-root
              mountPath: /dynamic-plugins-root
            - name: dynamic-plugins
              readOnly: true
              mountPath: /opt/app-root/src/dynamic-plugins.yaml
              subPath: dynamic-plugins.yaml
            - name: dynamic-plugins-npmrc
              readOnly: true
              mountPath: /opt/app-root/src/.npmrc.dynamic-plugins
              subPath: .npmrc
            - name: dynamic-plugins-registry-auth
              readOnly: true
              mountPath: /opt/app-root/src/.config/containers
            - name: npmcacache
              mountPath: /opt/app-root/src/.npm/_cacache
          terminationMessagePolicy: File
          image: "registry.redhat.io/rhdh/rhdh-hub-rhel9@sha256:56bfbb2328f42e91d0462e142f3434e5d771737defbc07d8a21dbdf50e468665"
          workingDir: /opt/app-root/src
      serviceAccountName: rhdh
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - name: backstage-backend
          args:
            - "--config"
            - dynamic-plugins-root/app-config.dynamic-plugins.yaml
            - "--config"
            - /opt/app-root/src/app-config-from-configmap.yaml
          env:
            - name: APP_CONFIG_backend_listen_port
              value: "7007"
          ports:
            - name: backend
              containerPort: 7007
              protocol: TCP
          imagePullPolicy: Always
          image: "registry.redhat.io/rhdh/rhdh-hub-rhel9:1.5"
          resources:
            limits:
              cpu: "1"
              ephemeral-storage: 5Gi
              memory: 2560Mi
            requests:
              cpu: 250m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /.backstage/health/v1/readiness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 2
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          livenessProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            timeoutSeconds: 4
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          startupProbe:
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 4
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: backstage-app-config
              mountPath: /opt/app-root/src/app-config-from-configmap.yaml
              subPath: app-config.yaml
            - name: dynamic-plugins-root
              mountPath: /opt/app-root/src/dynamic-plugins-root
          terminationMessagePolicy: File
      serviceAccount: rhdh
      volumes:
        - name: dynamic-plugins-root
          persistentVolumeClaim:
            claimName: rhdh-dynamic-plugins-root
        - name: dynamic-plugins
          configMap:
            name: rhdh-dynamic-plugins
            defaultMode: 420
            optional: true
        - name: dynamic-plugins-npmrc
          secret:
            secretName: rhdh-dynamic-plugins-npmrc
            defaultMode: 420
            optional: true
        - name: dynamic-plugins-registry-auth
          secret:
            secretName: rhdh-dynamic-plugins-registry-auth
            defaultMode: 416
            optional: true
        - name: npmcacache
          emptyDir: {}
        - name: backstage-app-config
          configMap:
            name: rhdh-app-config
            defaultMode: 420
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
